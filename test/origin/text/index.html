<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>HTML5 Canvas Test</title>
	
	<link rel="stylesheet" type="text/css" href="reset.css" />
	<link rel="stylesheet" type="text/css" href="origin.css" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=0.64" />
	<meta name="robots" content="noindex,nofollow" />

<body>
	<header>
		<h1 id="heading">Origin</h1>

	<section>
		<canvas id="canvas" width="800" height="500"></canvas>
		<br />
		<button type="button" id="setorigin">Set origin (center,center)</button>
		<button type="button" id="rotate">Rotate (45Â°)</button>

		<button type="button" id="resize">Resize (50px,30px)</button>
		<button type="button" id="resizeanimated">Resize Animated (40px,20px)</button>
		<button type="button" id="animate">Animate</button>
		<button type="button" id="draw">Draw</button>

	<aside id="console"></aside>
